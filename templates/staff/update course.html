{%extends "staff/staff_index.html" %}
{% block body %}

<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<div class="card p-3" style="border-radius:20px;border:solid green">
  <form action="/staff_update_course_post#why-us" method="post" enctype="multipart/form-data">
  <table class="table table-hover table-borderless table-striped">
  <input class="form-control" type="hidden" id="id" name="id" value="{{ data1['course_id'] }}">
  <tbody>
    <tr>
      <td>&nbsp;category</td>
      <td><label for="select">Select:</label>
        <select class="form-control" name="select" id="select">
            {% for i in data %}
          <option value="{{ i['cat_id']}}">{{ i['cname']}}</option>
          {% endfor %}
        </select></td>
    </tr>
    <tr>
      <td>&nbsp;course</td>
      <td><label for="textfield">&nbsp;</label>
        <input class="form-control" type="text" name="textfield" id="textfield" value="{{ data1['course_name']}}"/></td>
    </tr>
    <tr>
      <td>&nbsp;eligibility</td>
      <td><input class="form-control"  type="file" name="eligibility"{{data1['eligibility']}}></td>
    </tr>
    <tr>
      <td>&nbsp;syllabus</td>
      <td><input class="form-control" type="file" name="syllabus"></td>
    </tr>
    <tr>
      <td>&nbsp;duration</td>
      <td><label for="textfield2">&nbsp;</label>
        <input class="form-control" type="text" name="textfield2" id="textfield2" value="{{ data1['duration']}}"></td>
    </tr>
    <tr>
      <td>&nbsp;fees</td>
      <td><label for="textfield3">&nbsp;</label>
        <input class="form-control" type="text" name="textfield3" id="textfield3" value="{{ data1['fees']}}"></td>
    </tr>
    <tr>
      <td>&nbsp;exam</td>
      <td><label for="textfield4">&nbsp;</label>
        <input class="form-control" type="text" name="textfield4" id="textfield4" value="{{ data1['exam_type']}}"></td>
    </tr>
	  <tr ><td align="center" colspan="2"><input type="submit" value="save"></td></tr>
      
  </tbody>
</table>
</form>
</div>
</body>
</html>
{% endblock %}
